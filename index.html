<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Devi Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-page" class="page active">
        <div class="login-container">
            <h1 class="app-title">Ask Devi</h1>
            <form id="login-form" class="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit" class="glow-button">Login</button>
            </form>
        </div>
    </div>

    <!-- Chatbot Interface -->
    <div id="chat-page" class="page">
        <header class="chat-header">
            <h2>Ask Devi</h2>
            <button id="logout-btn" class="icon-button">Logout</button>
        </header>
        
        <div id="chat-container" class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn" class="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
